# Workflow simples para implantar conteúdo estático no GitHub Pages
name: Deploy static content to Pages

on:
  # Roda toda vez que você faz uma alteração na branch `main`
  push:
    branches: ["main"]

  # Permite que você rode este workflow manualmente na aba Actions
  workflow_dispatch:

# Define as permissões que o robô precisa
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma implantação de cada vez, cancelando as antigas
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build # Este passo vai "assar o bolo" e criar a pasta 'dist'
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sobe o conteúdo da pasta 'dist' (o bolo pronto)
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
