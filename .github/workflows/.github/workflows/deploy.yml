name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # O robô vai trabalhar toda vez que você atualizar a branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # A "máquina" que o robô vai usar
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Define a versão do Node.js
        cache: 'npm'

    - name: Install dependencies
      run: npm ci # Instala as dependências de forma limpa

    - name: Build
      run: npm run build # "Assa o bolo", ou seja, compila o site
      env:
        # A MÁGICA: Ele automaticamente pega o nome do seu repositório e configura o caminho!
        VITE_BASE_PATH: /${{ github.event.repository.name }}/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3 # A ferramenta que publica o site
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # A pasta onde está o site pronto ("o bolo")
