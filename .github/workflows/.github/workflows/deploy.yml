name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # O robÃ´ vai trabalhar toda vez que vocÃª atualizar a branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # A "mÃ¡quina" que o robÃ´ vai usar
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Define a versÃ£o do Node.js
        cache: 'npm'

    - name: Install dependencies
      run: npm ci # Instala as dependÃªncias de forma limpa

    - name: Build
      run: npm run build # "Assa o bolo", ou seja, compila o site
      env:
        # A MÃGICA: Ele automaticamente pega o nome do seu repositÃ³rio e configura o caminho!
        VITE_BASE_PATH: /${{ github.event.repository.name }}/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3 # A ferramenta que publica o site
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # A pasta onde estÃ¡ o site pronto ("o bolo")
