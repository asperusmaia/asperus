<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÁSPERUS - Gestão de Automação para Negócios</title>
    <script>
      // Redirect all 404s to the index.html for client-side routing
      window.location.href = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/';
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
